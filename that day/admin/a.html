<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Generate Afillates</title>
    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>
    <div class="alert"></div>

    <div class="blindspot"></div>

    <div class="content">

      <div class="formbody">
        <h2>Generate Affillites</h2>
        <div class="formform">
          <form action="" id="signin">
            <label>Full Name</label>
            <input type="text" name="name" id="name" placeholder="Full Name" />
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />
            <label>Phone Number</label>
            <input
              type="number"
              name="phone"
              id="phone"
              placeholder="Phone Number"
            />           

            <div class="radiodiv">
              <button id="submit">Continue</button>
            </div>
          </form>
        </div>
        <button class="focus"> <a href="veiwaffiliate">Veiw Affiliate</a></button>
       
      </div>
     
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/add_affiliates.js"></script>
  </body>
</html>
